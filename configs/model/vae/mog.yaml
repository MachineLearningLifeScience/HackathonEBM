  min_logvar: -3.
  learn_var: True

encoder:
  _target_: src.layers.MLP
  input_dim: 2
  hidden_dims: [32,32,32]
  output_dim: 2
  activation: "relu"
    
decoder:
  _target_: src.layers.MLP
  input_dim: 1
  hidden_dims: [32,32,32]
  output_dim: 4
  activation: "relu"


